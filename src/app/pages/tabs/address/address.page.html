<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/account"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-label color="dark"> MANAGE ADDRESSES </ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" class="ion-text-center account_spinner">
    <ion-spinner color="success"></ion-spinner>
  </div>

  <ion-list *ngIf="!isLoading && addresses?.length>0 ">
    <ion-item-divider> SAVED ADDRESSES </ion-item-divider>
    <ion-item
      lines="full"
      class="ion-no-padding"
      *ngFor="let address of addresses"
    >
      <ion-icon [name]="getIcons(address.title)" slot="start"></ion-icon>
      <ion-label>
        <ion-label class="ion-padding-bottom">{{address?.title}} </ion-label>
        <ion-text class="ion-text-warp" color="medium">
          <p class="ion-text-wrap">
            {{address?.house}} {{address?.landmark}} {{address?.address}}
          </p>
        </ion-text>
        <ion-row>
          <ion-button fill="clear" color="success" (click)="editAddress(address)"
            >EDIT</ion-button
          >

          <ion-button fill="clear" color="primary" (click)="deleteAddress(address)"
            >DELETE</ion-button
          >
        </ion-row>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button
      expand="block"
      class="ion-margin-horizontal"
      fill="outline"
      color="success"
      >ADD NEW ADDRESS</ion-button
    >
  </ion-toolbar>
</ion-footer>
