<ion-item lines="none" class="ion-margin-top">
  <ion-thumbnail slot="start">
    <img
      [src]="restaurant?.cover ? restaurant.cover : 'assets/bannerImgs/b4.jpg'"
    />
  </ion-thumbnail>
  <ion-label class="ion-text-wrap">
    <h3>{{ restaurant?.name }}</h3>
    <ion-text color="medium">
      <p>{{ getCuisine(restaurant?.cuisines) }}</p>
    </ion-text>
    <span>
      <ion-icon name="star" color="light"></ion-icon>
    </span>
    {{ restaurant?.rating }} . {{ restaurant?.deliveryTime }}mins .â‚¹100 for two
    <ion-text
      color="tertiary"
      *ngIf="restaurant?.distance && restaurant?.distance !== 0"
    >
      <p class="distance">
        {{ restaurant?.distance | number: "0.0-2" }} kms away
      </p>
    </ion-text>
  </ion-label>
</ion-item>
