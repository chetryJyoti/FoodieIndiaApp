<!--  -->
<ion-grid *ngIf="data?.name && !isLoading">
  <ion-row class="ion-padding-horizontal dashedBorderBottom">
    <ion-label>
      <h1>{{ data?.name }}</h1>
      <ion-text *ngIf="data?.cuisines">
        <p>{{ getCuisines(data?.cuisines) }}</p>
      </ion-text>
      <p>{{ data?.address }}</p>
    </ion-label>
  </ion-row>
  <ion-row class="ion-padding">
    <ion-col size="4">
      <ion-label class="ion-text-center">
        <ion-text>
          <p>
            <ion-icon name="star" color="warning"></ion-icon>{{ data?.rating }}
          </p>
        </ion-text>
        <p>Ratings</p>
      </ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-label class="ion-text-center">
        <ion-text>
          <p>{{ data?.deliveryTime }}mins</p>
        </ion-text>
        <p>Delivery Time</p>
      </ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-label class="ion-text-center">
        <ion-text>
          <p>â‚¹{{ data?.price }}</p>
        </ion-text>
        <p>Price</p>
      </ion-label>
    </ion-col>
  </ion-row>
</ion-grid>
