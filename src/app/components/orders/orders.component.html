<ion-item-group>
  <ion-item lines="none" class="border_bottom">
    <ion-label>
      <h4>{{ order?.restaurant?.name }}</h4>
      <p>{{order?.restaurant?.address}}</p>
      <ion-text>
        <p>
          â‚¹ {{order?.grandTotal}}
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </p>
      </ion-text>
    </ion-label>
    <ion-note slot="end" color="dark">
      {{order?.status}}
      <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
    </ion-note>
  </ion-item>
  <ion-item lines="none">
    <ion-label>
      <ion-text color="dark" *ngFor="let item of order?.order">
        <p>{{item?.name}}</p>
      </ion-text>
      <p class="order_time">{{order?.time}} </p>
      <ion-row>
        <ion-col size="6">
          <ion-button fill="outline" expand="block" (click)="reorderItem()" >REORDER</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button fill="outline" color="dark" expand="block" (click)="getHelp()"
            >GET HELP</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-label>
  </ion-item>
</ion-item-group>
